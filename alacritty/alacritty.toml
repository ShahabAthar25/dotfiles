[general]
import = ["~/.config/alacritty/rice-colors.toml", "~/.config/alacritty/fonts.toml"]
live_config_reload = true

[cursor]
blink_interval = 550
unfocused_hollow = false
thickness = 0.15

[cursor.style]
blinking = "On"
shape = "Block"

[selection]
save_to_clipboard = true

[window]
decorations = "transparent"
dynamic_title = true
opacity = 0.75
dynamic_padding = true

[window.padding]
x = 15
y = 15

[scrolling]
history = 10000
multiplier = 3

[bell]
animation = "Linear"
duration = 0
command = { program = "paplay", args = ["/usr/share/sounds/freedesktop/stereo/dialog-error.oga"] }

# Fonts

[font]
size = 10

[font.normal]
family = "Source Code Pro"
style = "Normal"

[font.bold]
family = "Source Code Pro"
style = "Medium"

[font.bold_italic]
family = "Source Code Pro"
style = "Medium Italic"

